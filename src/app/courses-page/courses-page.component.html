<div class="container">
    <div class="row">
        <div class="info">
            <div class="info-header">
                <div class="info-header-title">
                    <h2>{{course.title}}</h2>
                </div>

                <div class="hours-minutes">
                    <div class="timer">{{course.createHourAndMinutes()}}</div>
                    <div class="calendar">{{course.createYearAndMonth()}}</div>
                </div>

            </div>
            <div class="description">
                <p>{{course.description}}</p>

            </div>
        </div>

        <div class="management-button">

            <app-button-edit></app-button-edit>
            <app-button-delete></app-button-delete>
        </div>


    </div>
</div>
