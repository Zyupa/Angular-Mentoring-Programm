<mat-form-field appearance="fill">
    <input matInput [matDatepicker]="picker" placeholder="{{placeholderData}}"
        (dateChange)="onCreationDateChange($event.value)">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker [startAt]="creationDate"></mat-datepicker>
</mat-form-field>
