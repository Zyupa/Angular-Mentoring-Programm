<div class="main-container">

    <div class="header">
        <app-header></app-header>
    </div>

    <div class="breadcrumbs">
        <app-breadcrumbs></app-breadcrumbs>
    </div>

    <div class="main">
        <div class="container">
            <app-search-form></app-search-form>
            <app-add-course-button></app-add-course-button>
            <app-courses-page *ngFor="let course of courses" [course]="course"
                (deleteClicked)="deleteComponent(course)">
            </app-courses-page>
            <app-load-more (loadClick)="loadNewCourses()"></app-load-more>
        </div>
    </div>


    <div class="footer">
        <app-footer></app-footer>
    </div>
</div>
