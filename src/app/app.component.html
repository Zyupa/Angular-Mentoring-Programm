<div class="main-container">
    <div class="header">
        <app-header (logOutClick)="logOutFunction()" [currentUser]="user"></app-header>
    </div>

    <div class="breadcrumbs" *ngIf="!showLogIn && !showAddCoursePage">
        <app-breadcrumbs></app-breadcrumbs>
    </div>
    <div class="main">
        <app-add-course-page *ngIf="showAddCoursePage" (cancelButtonClick)="cancelAddingCourse()"
            (saveButtonClick)="saveNewCourse()"></app-add-course-page>

        <app-login-page *ngIf="showLogIn" (onSubmitClick)="submitClick($event)"></app-login-page>

        <div *ngIf="!showLogIn && !showAddCoursePage" class="main__block">
            <app-pages-block (addCourseButtonClick)="openAddCoursePage()"></app-pages-block>
            <!-- <router-outlet> </router-outlet> -->
        </div>
    </div>
    <div class="footer">
        <app-footer></app-footer>
    </div>
</div>
