<div class="main-container">
    <div class="header">
        <app-header (logClick)="logClick()" [currentUser]="user" [isAuth]="isAuth"></app-header>
    </div>
    <div class="breadcrumbs" [hidden]="showLogIn">
        <app-breadcrumbs></app-breadcrumbs>
    </div>
    <div class="main">
        <app-login-page [hidden]="!showLogIn" (onSubmitClick)="submitClick($event)"></app-login-page>
        <div [hidden]="showLogIn" class="main__block">
            <router-outlet></router-outlet>
        </div>
    </div>
    <div class="footer">
        <app-footer></app-footer>
    </div>
</div>
