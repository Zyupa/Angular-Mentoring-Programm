<form #myForm="ngForm" (ngSubmit)="onSubmit(myForm)">
    <div class="container">
        <div class="row">
            <div class="title">
                <h3>Login</h3>
            </div>
            <div class="e-mail">
                <div class="email__top top">
                    <div class="email__subtitle  subtitle">
                        <h4>E-mail:</h4>
                    </div>
                </div>
                <div class="email__input input">
                    <input ngModel name="email" type="text" placeholder="Enter email">
                </div>
            </div>
            <div class="password">
                <div class="password__top top">
                    <div class="password__subtitle subtitle">
                        <h4>Password:</h4>
                    </div>
                </div>
                <div class="email-input input">
                    <input name="password" ngModel type="password" placeholder="Enter a password">
                </div>
            </div>
            <div class="form__footer">
                <div class="forgot-pass">
                    <a routerLink="/courses">Forget password?</a>
                </div>
                <button type="submit" class="button">Login</button>
            </div>
        </div>
    </div>
</form>
